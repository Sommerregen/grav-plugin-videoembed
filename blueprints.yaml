name: VideoEmbed
version: 1.3.0
description: The **VideoEmbed** plugin converts links to videos from popular sharing services to embed format. Supported: YouTube, Vimeo, Coub, Vine and planned more services.
icon: video-camera
author:
  name: Maxim Hodyrev
  email: maximkou@gmail.com
homepage: http://maximkou.github.io/grav-plugin-videoembed/
keywords: videoembed, plugin, videos, services, youtube, vimeo, coub, vine, videojs
bugs: https://github.com/maximkou/grav-plugin-videoembed/issues
license: MIT

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
